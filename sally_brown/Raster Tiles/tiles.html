
<!DOCTYPE html>
<html>
<head>
  <title>Ethan Russell Maps</title> <!-- Change title -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
  <style type="text/css">

/* slippy map id */
#map {
  width: 100%;
  height: 640px;
  margin: 10px auto;
  border: 2px solid #d3d3d3;
}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      //
      // Change the coordinates and zoom level to match your map
      //
      var map = L.map('map').setView([37.814187, -84.686659], 16);

      map.setMinZoom(13);
      var baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      //
      // Change the L.tileLayer(path/to/tiles/{z}/{x}/{y}.png) property
      // Should work as is if you didn't change names or create extra folders
      //

      var mytile = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
        maxZoom: 19,
        tms: false,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      //
      // Change the name of your layer {'My Title':mytile}
      //
     L.control.layers({'Basemap':baselayer},{'Shaded relief map':mytile}).addTo(map);
    })
  </script>
</head>
<body>
  <div id="map">
    <div id="basemapslidercontainer">
      <div id="basemapslider">
    </div>
  </div>
  </div>
</body>
</html>
